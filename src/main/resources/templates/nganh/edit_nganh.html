<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chỉnh Sửa Ngành</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f5f5f5;
	font-size: 0.9rem;
	padding: 20px;
}

.card {
	border: 1px solid #e0e0e0;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.card-header {
	background-color: #dc3545;
	color: white;
	font-weight: bold;
	font-size: 1.25rem;
	text-align: center;
	padding: 20px;
}

.card-body {
	padding: 30px;
}

.btn-custom {
	border-radius: 10px;
	font-size: 12px;
	padding: 8px 16px;
}

.form-control {
	border-radius: 8px;
	padding: 10px;
	font-size: 14px;
	border: 1px solid #ced4da;
	background-color: #fafafa;
}

.form-control:focus {
	border-color: #dc3545;
	box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
}

.btn-primary {
	background-color: #28a745;
	border-color: #28a745;
}

.btn-secondary {
	background-color: #6c757d;
	border-color: #6c757d;
}

.btn-custom:hover {
	transform: scale(1.05);
	transition: all 0.3s ease-in-out;
}

.mb-3 label {
	font-weight: bold;
	color: #495057;
}

.container {
	max-width: 700px;
}

.form-group {
	margin-bottom: 20px;
}

.btn-group {
	display: flex;
	gap: 10px;
}
</style>
</head>
<body>

	<div class="container my-4">
		<div class="card">
			<div class="card-header">Chỉnh Sửa Ngành</div>

			<div class="card-body">
				<form th:action="@{/edit_nganh}" th:object="${nganh}" method="post">
					<div class="mb-3">
						<label for="id">ID Ngành:</label> <input type="text" id="id"
							th:field="*{ID}" class="form-control" readonly required>
					</div>

					<div class="mb-3">
						<label for="ten_nganh">Tên Ngành:</label> <input type="text"
							id="ten_nganh" th:field="*{ten_nganh}" class="form-control"
							placeholder="Nhập Tên Ngành" required>
					</div>
					<div class="form-group">
					<label >Tên Khoa:</label>
						<select id="khoa" th:field="*{ID_khoa}" required class="form-control">
							<option value="">-- Chọn Khoa --</option>
							<option th:each="khoa : ${dsKhoa}" th:value="${khoa.ID}"
								th:text="${khoa.ten_khoa}"></option>
						</select>

					</div>
					<div class="mb-3 btn-group">
						<button type="submit" class="btn btn-primary btn-custom">
							<i class="bi bi-check-circle"></i> Cập Nhật
						</button>
						<a href="/list_nganh" class="btn btn-secondary btn-custom"> <i
							class="bi bi-arrow-left-circle"></i> Quay Lại
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
