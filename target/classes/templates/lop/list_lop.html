<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Danh Sách Lớp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f5f5f5;
	font-size: 13px; /* Chữ nhỏ toàn trang */
}

.card {
	border: 1px solid #e0e0e0;
	border-radius: 10px;
	overflow: hidden;
}

.table thead th {
	background-color: #f8d7da;
	color: #721c24;
}

.btn-custom {
	border-radius: 10px;
	font-size: 12px; /* Chữ nút nhỏ */
}

.table td, .table th {
	font-size: 12px; /* Chữ bảng nhỏ */
}
</style>
</head>
<body>

	<div class="container my-4">
		<div class="card">
			<div
				class="card-header bg-danger text-white d-flex align-items-center">
				<i class="bi bi-building fs-3 me-2"></i>
				<h3 class="mb-0">Danh Sách Lớp</h3>
			</div>

			<div class="card-body">
				<div class="mb-3 d-flex flex-wrap gap-2">
					<a href="/add_lop" class="btn btn-success btn-custom"> <i
						class="bi bi-plus-circle-fill"></i> Thêm Lớp
					</a> <a href="/list_sinhvien" class="btn btn-secondary btn-custom"> <i
						class="bi bi-arrow-left-circle"></i> Quay Lại
					</a>

				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-striped align-middle">
					<thead>
							<tr class="text-center">
								<th scope="col">STT</th>
								<th scope="col">ID</th>
								<th scope="col">Tên Lớp</th>
								<th scope="col">ID Ngành</th>
								<th scope="col">Hành động</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="lop ,iterStat : ${dsLop}">
								<td th:text="${iterStat.index + 1}" class="text-center"></td>
								<td th:text="${lop.ID}"></td>
								<td th:text="${lop.ten_lop}"></td>
								<!-- td><th:block th:each="nganh : ${dsNganh}">
										<span th:if="${lop.ID_nganh == nganh.ID}"
											th:text="${nganh.ten_nganh}"></span>
									</th:block></td> -->
								<td th:text="${lop.ID_nganh}"></td>

								<td class="text-center"><a
									th:href="@{'/edit_lop/' + ${lop.ID}}"
									class="btn btn-action btn-edit" title="Sửa"> <i
										class="bi bi-pencil-square"></i>
								</a> <a th:href="@{'/delete_lop/' + ${lop.ID}}"
									class="btn btn-action btn-delete" title="Xoá"
									onclick="return confirm('Bạn có chắc chắn muốn xoá?')"> <i
										class="bi bi-trash3"></i>
								</a></td>
							</tr>

							<!-- Nếu không có khoa nào -->
							<tr th:if="${#lists.isEmpty(dsLop)}">
								<td colspan="4" class="text-center text-muted">Không có dữ
									liệu</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
