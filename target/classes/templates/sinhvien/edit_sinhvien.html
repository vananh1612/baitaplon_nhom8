<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chỉnh Sửa Sinh Viên</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f5f5f5;
	font-size: 0.9rem;
	padding: 20px;
}

.card {
	border: 1px solid #e0e0e0;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

.card-header {
	background-color: #dc3545;
	color: white;
	font-weight: bold;
	font-size: 1.25rem;
	text-align: center;
	padding: 20px;
}

.card-body {
	padding: 30px;
}

.btn-custom {
	border-radius: 10px;
	font-size: 12px;
	padding: 8px 16px;
}

.form-control {
	border-radius: 8px;
	padding: 10px;
	font-size: 14px;
	border: 1px solid #ced4da;
	background-color: #fafafa;
}

.form-control:focus {
	border-color: #dc3545;
	box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
}

.btn-primary {
	background-color: #28a745;
	border-color: #28a745;
}

.btn-secondary {
	background-color: #6c757d;
	border-color: #6c757d;
}

.btn-custom:hover {
	transform: scale(1.05);
	transition: all 0.3s ease-in-out;
}

.mb-3 label {
	font-weight: bold;
	color: #495057;
}

.container {
	max-width: 700px;
}

.form-group {
	margin-bottom: 20px;
}

.btn-group {
	display: flex;
	gap: 10px;
}
</style>
</head>
<body>

	<div class="container my-4">
		<div class="card">
			<div class="card-header">Chỉnh Sửa Thông Tin Sinh Viên</div>

			<div class="card-body">
				<form th:action="@{/edit_sinhvien}" th:object="${sinhvien}" method="post">
					<div class="mb-3">
						<label for="id">Số CCCD:</label> <input type="text" id="id"
							th:field="*{ID}" class="form-control"
							placeholder="Nhập CCCD Sinh Viên" readonly required>
					</div>
					<div class="mb-3">
						<label for="ma_sinh_vien">Mã Sinh Viên:</label> <input type="text"
							id="ma_sinh_vien" th:field="*{ma_sinh_vien}" class="form-control"
							placeholder="Nhập ID Sinh Viên" required>
					</div>
					<div class="mb-3">
						<label for="ho_ten">Họ & Tên :</label> <input type="text"
							id="ho_ten" th:field="*{ho_ten}" class="form-control"
							placeholder="Nhập Họ & Tên Sinh Viên" required>
					</div>

					<div class="mb-3">
						<label for="ngay_sinh">Ngày Sinh:</label> <input type="date"
							id="ngay_sinh" th:field="*{ngay_sinh}" class="form-control"
							placeholder="Nhập Ngày Sinh Sinh Viên" required>
					</div>


					<div class="mb-3">
						<label for="email">Email:</label> <input type="text" id="email"
							th:field="*{email}" class="form-control" placeholder="Nhập Email"
							required>
					</div>
					<div class="mb-3">
						<label for="sdt">Số Điện Thoại:</label> <input type="text"
							id="sdt" th:field="*{sdt}" class="form-control"
							placeholder="Nhập Số Điện Thoại" required>
					</div>
					<div class="mb-3">
						<label for="dia_chi">Địa Chỉ:</label> <input type="text"
							id="dia_chi" th:field="*{dia_chi}" class="form-control"
							placeholder="Nhập Địa Chỉ" required>
					</div>
					<div class="mb-3">
						<label for="hedt">Hệ Đào Tạo:</label> <select id="hedt"
							th:field="*{hedt}" class="form-control" required>
							<option value="">-- Chọn Hệ Đào Tạo --</option>
							<option value="Cử nhân">Cử nhân</option>
							<option value="Kỹ sư">Kỹ sư</option>
						</select>
					</div>


					<div class="mb-3">
						<label for="nam_hoc">Năm học:</label> <input type="date"
							id="nam_hoc" th:field="*{nam_hoc}" class="form-control"
							placeholder="Nhập Năm Học Sinh Viên" required>
					</div>
					

					<div class="form-group">
						<label for="lop">Chọn Lớp:</label> <select id="lop"
							th:field="*{ID_lop}" class="form-control" required>
							<option value="">-- Chọn Lớp --</option>
							<option th:each="lop : ${dsLop}" th:value="${lop.ID}"
								th:text="${lop.ten_lop}"></option>
						</select>
					</div>
					<div class="mb-3 btn-group">
						<button type="submit" class="btn btn-primary btn-custom">
							<i class="bi bi-check-circle"></i> Cập Nhật
						</button>
						<a href="/list_sinhvien" class="btn btn-secondary btn-custom"> <i
							class="bi bi-arrow-left-circle"></i> Quay Lại
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
